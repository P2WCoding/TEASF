<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Expense Form</title>
    <style>
        /* Main container styling with original background color */
        .form-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #d6eaf8; /* Original light blue background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 0.9rem;
        }

        th {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        input[type="text"], input[type="date"], input[type="number"], textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
            overflow: hidden;
        }

        /* Responsive layout adjustments */
        @media (max-width: 768px) {
            th, td {
                font-size: 0.8rem;
                padding: 0.5rem;
            }

            .form-container {
                padding: 1rem;
            }
        }

        /* Totals section */
        .totals-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
            font-weight: bold;
        }

        .totals-item {
            flex: 1 1 100%;
            margin-bottom: 0.5rem;
        }

        .totals-item span {
            font-size: 1.1rem;
        }

        /* Highlight effect */
        .highlight {
            background-color: #e0f7fa;
            transition: background-color 0.3s ease;
        }

        /* Button styling */
        .button-group {
            display: flex;
            gap: 1rem;
        }

        .button-group button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-group .add-day {
            background-color: #28a745; /* Green for Add Day */
            color: white;
        }

        .button-group .remove-day {
            background-color: #dc3545; /* Red for Remove Day */
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <table>
                <thead>
                    <tr>
                        <th>Date of Travel</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Miles</th>
                        <th>Mileage Amount</th>
                        <th>B</th>
                        <th>L</th>
                        <th>D</th>
                        <th>I</th>
                        <th>Other</th>
                        <th>Total Per Day</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                    <tr>
                        <td><input type="date"></td>
                        <td><textarea rows="1" oninput="autoResizeTextArea(this)"></textarea></td>
                        <td><textarea rows="1" oninput="autoResizeTextArea(this)"></textarea></td>
                        <td><input type="number" value="0" oninput="calculateMileageAmount(this)"></td>
                        <td><span class="mileageAmount">$0.00</span></td>
                        <td><input type="number" value="0" oninput="calculatePerDiem(this)"></td>
                        <td><input type="number" value="0" oninput="calculatePerDiem(this)"></td>
                        <td><input type="number" value="0" oninput="calculatePerDiem(this)"></td>
                        <td><input type="number" value="0" oninput="calculatePerDiem(this)"></td>
                        <td><input type="number" value="0"></td>
                        <td><span class="totalPerDay">$0.00</span></td>
                    </tr>
                </tbody>
            </table>

            <div class="totals-section">
                <div class="totals-item">Total Mileage: <span id="totalMileage">$0.00</span></div>
                <div class="totals-item">Total Per Day: <span id="totalPerDay">$0.00</span></div>
                <div class="totals-item">Total Due Employee: <span id="totalDueEmployee" class="highlight">$0.00</span></div>
            </div>

            <div class="button-group">
                <button type="button" class="add-day" onclick="addDay()">Add Day</button>
                <button type="button" class="remove-day" onclick="removeDay()">Remove Day</button>
            </div>
        </form>
    </div>

    <script>
        const mileageRate = 0.67;

        function autoResizeTextArea(element) {
            element.style.height = 'auto';
            element.style.height = element.scrollHeight + 'px';
        }

        function calculateMileageAmount(input) {
            const miles = parseFloat(input.value) || 0;
            const mileageAmount = miles * mileageRate;
            input.closest('tr').querySelector('.mileageAmount').innerText = `$${mileageAmount.toFixed(2)}`;
            calculateTotals();
        }

        function calculatePerDiem(input) {
            const row = input.closest('tr');
            const isFirstOrLastDay = row === row.closest('tbody').rows[0] || row === row.closest('tbody').lastElementChild;

            const perDiemValues = Array.from(row.querySelectorAll('input[type="number"]')).slice(4, 9);
            const perDiemTotal = perDiemValues.reduce((acc, el) => acc + (parseFloat(el.value) || 0), 0);
            const multiplier = isFirstOrLastDay ? 0.75 : 1;
            
            const mileageAmount = parseFloat(row.querySelector('.mileageAmount').innerText.replace('$', '')) || 0;
            const totalPerDay = (perDiemTotal * multiplier) + mileageAmount;
            row.querySelector('.totalPerDay').innerText = `$${totalPerDay.toFixed(2)}`;
            calculateTotals();
        }

        function calculateTotals() {
            const rows = document.querySelectorAll("#expenseTableBody tr");
            let totalMileage = 0;
            let totalPerDay = 0;

            rows.forEach(row => {
                totalMileage += parseFloat(row.querySelector('.mileageAmount').innerText.replace('$', '')) || 0;
                totalPerDay += parseFloat(row.querySelector('.totalPerDay').innerText.replace('$', '')) || 0;
            });

            document.getElementById("totalMileage").innerText = `$${totalMileage.toFixed(2)}`;
            document.getElementById("totalPerDay").innerText = `$${totalPerDay.toFixed(2)}`;
            document.getElementById("totalDueEmployee").innerText = `$${(totalMileage + totalPerDay).toFixed(2)}`;
        }

        function addDay() {
            const tableBody = document.getElementById('expenseTableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="date"></td>
                <td><textarea rows="1" oninput="autoResizeTextArea(this)"></textarea></td>
                <td><textarea rows="1" oninput="autoResizeTextArea(this)"></textarea></td>
                <td><input type="number" value="0" oninput="calculateMileageAmount(this)"></td>
                <td><span class="mileageAmount">$0.00</span></td>
                <td><input type="number" value="0" oninput="calculatePerDiem(this)"></td>
                <td><input type="number" value="0" oninput="calculatePerDiem(this)"></td>
                <td><input type="number" value="0" oninput="calculatePerDiem(this)"></td>
                <td><input type="number" value="0" oninput="calculatePerDiem(this)"></td>
                <td><input type="number" value="0"></td>
                <td><span class="totalPerDay">$0.00</span></td>
            `;
            tableBody.appendChild(newRow);
        }

        function removeDay() {
            const tableBody = document.getElementById('expenseTableBody');
            if (tableBody.rows.length > 1) {
                tableBody.deleteRow(-1);
            }
        }
    </script>
</body>
</html>
