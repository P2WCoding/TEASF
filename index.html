<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Travel Expense Form</title>
    <style>
        /* Main styling */
        .form-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td, th {
            padding: 0.5rem;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        input[type="text"], input[type="date"], input[type="number"], textarea {
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .from-to-field {
            overflow: hidden;
            resize: none;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        /* Highlight effect for Total Due Employee */
        .highlight {
            background-color: #e0f7fa;
            transition: background-color 0.3s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            td, th {
                font-size: 0.8rem;
                padding: 0.4rem;
            }
            .form-container {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <!-- Table of Expenses -->
            <table>
                <thead>
                    <tr class="bg-gray-200">
                        <th>Date of Travel</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Miles</th>
                        <th>Mileage Amount</th>
                        <th>B</th>
                        <th>L</th>
                        <th>D</th>
                        <th>I</th>
                        <th>Other</th>
                        <th>Total Per Day</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                    <tr class="bg-gray-100">
                        <td><input type="date" class="border p-2 w-full rounded"></td>
                        <td><textarea class="border p-2 w-full rounded resize-none from-to-field" rows="1" aria-label="From address" oninput="autoResizeTextArea(this)"></textarea></td>
                        <td><textarea class="border p-2 w-full rounded resize-none from-to-field" rows="1" aria-label="To address" oninput="autoResizeTextArea(this)"></textarea></td>
                        <td><input type="number" class="border p-2 w-full rounded" value="0" oninput="calculateMileageAmount(this)"></td>
                        <td><span class="mileageAmount">$0.00</span></td>
                        <td><input type="number" class="border p-2 w-full rounded breakfast" value="0"></td>
                        <td><input type="number" class="border p-2 w-full rounded lunch" value="0"></td>
                        <td><input type="number" class="border p-2 w-full rounded dinner" value="0"></td>
                        <td><input type="number" class="border p-2 w-full rounded incidentals" value="0"></td>
                        <td><input type="number" class="border p-2 w-full rounded other" value="0"></td>
                        <td><span class="totalPerDay">$0.00</span></td>
                    </tr>
                </tbody>
            </table>

            <!-- Total Section -->
            <div class="flex-container mt-8">
                <div class="font-bold">Total Mileage:</div>
                <div><span id="totalMileage" class="font-bold">$0.00</span></div>
                <div class="font-bold">Total Per Day:</div>
                <div><span id="totalPerDay" class="font-bold">$0.00</span></div>
                <div class="font-bold">Total Due Employee:</div>
                <div><span id="totalDueEmployee" class="font-bold">$0.00</span></div>
            </div>

            <!-- Add/Remove Day Buttons -->
            <div class="mt-4 flex space-x-4">
                <button type="button" onclick="addDay()" class="bg-blue-500 text-white py-2 px-4 rounded">Add Day</button>
                <button type="button" onclick="removeDay()" class="bg-red-500 text-white py-2 px-4 rounded">Remove Day</button>
            </div>
        </form>
    </div>

    <script>
        const mileageRate = 0.67;

        function autoResizeTextArea(element) {
            element.style.height = 'auto';
            element.style.height = element.scrollHeight + 'px';
        }

        function calculateMileageAmount(input) {
            const miles = parseFloat(input.value) || 0;
            const mileageAmount = miles * mileageRate;
            input.closest('tr').querySelector('.mileageAmount').innerText = `$${mileageAmount.toFixed(2)}`;
            calculateTotals();
        }

        function calculatePerDiem(input) {
            const row = input.closest('tr');
            const isFirstOrLastDay = row === row.closest('tbody').rows[0] || row === row.closest('tbody').lastElementChild;

            const breakfast = parseFloat(row.querySelector('.breakfast').value) || 0;
            const lunch = parseFloat(row.querySelector('.lunch').value) || 0;
            const dinner = parseFloat(row.querySelector('.dinner').value) || 0;
            const incidentals = parseFloat(row.querySelector('.incidentals').value) || 0;
            const other = parseFloat(row.querySelector('.other').value) || 0;
            const multiplier = isFirstOrLastDay ? 0.75 : 1;

            const mileageAmount = parseFloat(row.querySelector('.mileageAmount').innerText.replace('$', '')) || 0;
            const totalPerDay = (breakfast + lunch + dinner + incidentals + other) * multiplier + mileageAmount;
            row.querySelector('.totalPerDay').innerText = `$${totalPerDay.toFixed(2)}`;
            calculateTotals();
        }

        function calculateTotals() {
            const rows = document.querySelectorAll("#expenseTableBody tr");
            let totalMileage = 0;
            let totalPerDay = 0;

            rows.forEach(row => {
                totalMileage += parseFloat(row.querySelector('.mileageAmount').innerText.replace('$', '')) || 0;
                totalPerDay += parseFloat(row.querySelector('.totalPerDay').innerText.replace('$', '')) || 0;
            });

            document.getElementById("totalMileage").innerText = `$${totalMileage.toFixed(2)}`;
            document.getElementById("totalPerDay").innerText = `$${totalPerDay.toFixed(2)}`;

            const totalDueEmployee = totalMileage + totalPerDay;
            const totalDueEmployeeElement = document.getElementById("totalDueEmployee");
            totalDueEmployeeElement.innerText = `$${totalDueEmployee.toFixed(2)}`;
            totalDueEmployeeElement.classList.add("highlight");

            setTimeout(() => totalDueEmployeeElement.classList.remove("highlight"), 1000);
        }

        function addDay() {
            const tableBody = document.getElementById('expenseTableBody');
            const newRow = document.createElement('tr');
            newRow.classList.add('bg-gray-100');
            newRow.innerHTML = `
                <td><input type="date" class="border p-2 w-full rounded"></td>
                <td><textarea class="border p-2 w-full rounded resize-none from-to-field" rows="1" oninput="autoResizeTextArea(this)"></textarea></td>
                <td><textarea class="border p-2 w-full rounded resize-none from-to-field" rows="1" oninput="autoResizeTextArea(this)"></textarea></td>
                <td><input type="number" class="border p-2 w-full rounded" value="0" oninput="calculateMileageAmount(this)"></td>
                <td><span class="mileageAmount">$0.00</span></td>
                <td><input type="number" class="border p-2 w-full rounded breakfast" value="0" oninput="calculatePerDiem(this)"></td>
                <td><input type="number" class="border p-2 w-full rounded lunch" value="0" oninput="calculatePerDiem(this)"></td>
                <td><input type="number" class="border p-2 w-full rounded dinner" value="0" oninput="calculatePerDiem(this)"></td>
                <td><input type="number" class="border p-2 w-full rounded incidentals" value="0" oninput="calculatePerDiem(this)"></td>
                <td><input type="number" class="border p-2 w-full rounded other" value="0" oninput="calculatePerDiem(this)"></td>
                <td><span class="totalPerDay">$0.00</span></td>
            `;
            tableBody.appendChild(newRow);
        }

        function removeDay() {
            const tableBody = document.getElementById('expenseTableBody');
            if (tableBody.rows.length > 1) {
                tableBody.deleteRow(-1);
            }
        }
    </script>
</body>
</html>
